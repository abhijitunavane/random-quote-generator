<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Random Quote Machine</title>
  </head>

  <body>
    <div
      class="
        container
        d-flex
        flex-colun
        justify-content-center
        align-items-center
      "
      style="height: 100vh"
    > 
      <div id="load-screen" class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="row d-flex flex-column align-items-center " >            
            <div class="col-auto" id="actual-screen" >
                <div id="quote-box" class="card p-4">
                    <div class="card-body p-0">
                        <p class="card-text " >
                        <blockquote class="blockquote py-3">
                            <p class="text-center fw-bold"><i class="fa fa-quote-left" id="quotes" aria-hidden="true"></i> <span class=""
                                    id="text"></span></p>
                            <footer id="author" class="blockquote-footer text-center pt-3 text-md-end"><cite 
                                    title="Source Title"></cite></footer>
                        </blockquote>
                        </p>
                        <div class="row g-1 p-2 text-center">
                            <div class="col-md-4 d-flex justify-content-center">
                                <div class="p-1">
                                    <a id="tweet-quote" target="_blank" href="" class="card-link btn btn-primary"><i
                                            class="fa fa-twitter " aria-hidden="true"></i></a>
                                </div>
                                <div class="p-1">
                                    <a id="tumblr" target="_blank" href="#" class="card-link btn btn-primary "><i
                                            class="fa fa-tumblr" aria-hidden="true"></i></a>
                                </div>
                            </div>
                            <div class="col-md-8 col text-md-end">
                                <button class="card-link btn btn-primary" id="new-quote">New Quote</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome Icons -->
    <script
      src="https://kit.fontawesome.com/309fa533c8.js"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Jquery Color -->
    <script src="https://cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>

    <!-- Test -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- Custom css -->
    <script src="index.js"></script>
  </body>
</html>
